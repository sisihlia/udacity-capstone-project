#Capstone Config
version: 2.1

executors:
  python:
    docker:
      - image: circleci/python:3.7.3-stretch
  aws:
    docker:
      - image: amazon/aws-cli


orbs:
  aws-eks: circleci/aws-eks@1.0.3
  kubernetes: circleci/kubernetes@0.11.2


jobs:
  lint-app:
    executor: python
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            make setup
            . venv/bin/activate
            make install
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint    

  build-push-docker-image:
    machine: true
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: build and push docker image
          command: |
            #Login to docker hub
            docker login --username ${DOCKER_USERNAME} --password ${DOCKER_PASSWORD}
            # Build image and add a descriptive tag
            docker build --tag=capstone .
            # List docker images
            docker image ls
            # Tag and push image to a docker repository
            docker tag capstone sisihliay/capstone
            docker push sisihliay/capstone

  deploy-to-cluster:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          uda-cap
        type: string
    steps:
      - checkout
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          # get-rollout-status: true
          resource-file-path: deployment.yml
          resource-name: deployment/mycapstone




workflows:
  deployment:
    jobs:
      - lint-app
      - build-push-docker-image:
          requires: [lint-app]
      - aws-eks/create-cluster:
          cluster-name: mycapstone
      - deploy-to-cluster:
          cluster-name: mycapstone
          requires: [aws-eks/create-cluster]
      - aws-eks/update-container-image:
          cluster-name: mycapstone
          container-image-updates: mycapstone=sisihliay/capstone
          post-steps:
              - kubernetes/delete-resource:
                  resource-names: mycapstone
                  resource-types: deployment
                  wait: true
          record: true
          requires: [deploy-to-cluster]
          resource-name: deployment/mycapstone
